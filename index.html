<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      @import url('css/jquery.mobile-1.4.2.min.css');
      @import url('css/jquery.mobile.theme-1.4.2.min.css');
      /*@import url('https://raw.githubusercontent.com/ftlabs/fastclick/master/lib/fastclick.js');*/
      @import url('css/style.css');
    </style>
    <script src="phonegap.js"></script>
    <script src="barcodescanner.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <audio src="audio/ding.mp3" id="ding"></audio>
    <div data-role="page" id="main_page">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <button class="item_menu" id="SCAN" data-theme="a">Scan a Badge</button>
        <button class="item_menu" id="LIST" data-theme="a">Show All Contacts Info</button>
        <button class="item_menu" id="SHOW_EMAIL_FORM" data-theme="a">Email All Contacts Info</button>
        <div id="EMAIL_FORM">
            <SELECT name='email_format' id="FORMAT_CHOICES">
                <option value="">Choose format</option>

                <option value="vcf">VCARD (Outlook Contact)</option>

                <option value="csv">CSV (spreadsheet)</option>

                <option value="html">HTML (print format)</option>
            </SELECT>
            <input type="text" id="EMAIL_ADDRESS" data-theme="a" placeholder="Your email address"></input>
            <button id="SEND">send</button>
        </div>
        <div id="collected_card_list"></div>
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        INFORMS
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="scanner_page">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <div data-role="popup" id="popupResult" data-overlay-theme="a" class="popup ui-content" data-transition="pop">
        </div>
        <!-- button id="scan_button">SCAN</button -->
        <div id="p">
        </div>
    
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        <button data-icon="back" class="back_button" data-theme="b" data-direction="reverse">Back</button>
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="editcontact_page">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content" style="color:white">
        <h2>Edit INFORMS Contact</h2>
        <div id="editform">
        </div>
        <div id="editmsg">
        </div>
        <button class="go_home">MAIN MENU</button>
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        <button data-icon="back" class="back_button" data-theme="b" data-direction="reverse">Back</button>
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="options_page" data-theme="d">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content" data-theme="b">
        <h2>Options</h2>
        <button id="reinitdb_button">Delete all Badges</button>
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        <button data-icon="back" class="back_button" data-theme="b" data-direction="reverse">Back</button>
      </div>
    </div><!-- page -->
  </body>
</html>
