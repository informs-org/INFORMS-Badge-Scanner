<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      @import url('css/jquery.mobile-1.4.2.min.css');
      @import url('css/jquery.mobile.theme-1.4.2.min.css');
      /*@import url('https://raw.githubusercontent.com/ftlabs/fastclick/master/lib/fastclick.js');*/
      @import url('css/style.css');
    </style>
    <script src="phonegap.js"></script>
    <script src="barcodescanner.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <audio src="audio/ding.mp3" id="ding"></audio>
    <div data-role="page" id="main_page">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <button class="item_menu" id="SCAN" data-theme="a">Scan Badge</button>
        <button class="item_menu" id="LIST" data-theme="a">Show All Cards</button>
        <button class="item_menu" id="SHOW_EMAIL_FORM" data-theme="a">Email All Cards</button>
        <div id="EMAIL_FORM">
            <div data-role="fieldcontain" id="FORMAT_CHOICES">
            <fieldset data-role="controlgroup">
                <legend>Choose a format:</legend>
                <input type="radio" name="email_format" id="radio-choice-1" value="vcf" checked="checked" />
                <label for="radio-choice-1">VCARD (Outlook Contact)</label>

                <input type="radio" name="email_format" id="radio-choice-2" value="csv" />
                <label for="radio-choice-2">CSV (spreadsheet)</label>

                <input type="radio" name="email_format" id="radio-choice-3" value="html"  />
                <label for="radio-choice-3">HTML (print format)</label>
            </fieldset>
            </div>
            <input type="text" id="EMAIL_ADDRESS" data-theme="a" placeholder="Your email address"></input>
            <button id="SEND">send</button>
        </div>
        <div id="collected_card_list"></div>
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="scanner_page">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <h2>Scanning for Contact Details</h2>
        <div data-role="popup" id="popupResult" data-overlay-theme="a" class="popup ui-content" data-transition="pop">
        </div>
        <div id="p">
        </div>
        <button id="scan_button">SCAN BADGE</button>
        <button class="go_home">MAIN MENU</button>
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="editcontact_page">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content">
        <h2>Edit INFORMS Contact</h2>
        <div id="editform">
        </div>
        <div id="editmsg">
        </div>
        <button class="go_home">MAIN MENU</button>
      </div>
    </div><!-- page -->
    
    <div data-role="page" id="options_page" data-theme="d">
      <div data-role="header" data-theme="b">
        INFORMS Badge Reader
        <a href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left"></a>
        <a href="index.html#options_page" data-icon="gear" data-iconpos="right" class="ui-btn-right"></a>
      </div>
      <div data-role="content" data-theme="b">
        <h2>Options</h2>
        <div class="ui-grid-a">
          <div class="ui-block-a">Delete all badge info</div>
          <div class="ui-block-b"><button id="reinitdb_button">Re-initialize</button></div>
        </div>
        <button data-icon="back" id="back_button" data-theme="a">Back</button>
      </div>
    </div><!-- page -->
  </body>
</html>
